name: Node.js CI

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/setup-node@v1
      - uses: actions/checkout@v2
      - run: npm run deploy
        env:
          CI: true
